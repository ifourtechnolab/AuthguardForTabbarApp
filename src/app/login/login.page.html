<ion-content class="login auth-page">
  <div class="auth-content">
    <div class="ion-padding-horizontal ion-text-center">
      <div class="logo"></div>
    </div>

    <form [formGroup]="myForm" class="list-form">
      <ion-item class="ion-no-padding">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label position="floating">
                <ion-img src="/assets/img/user.png"></ion-img>
                Email
              </ion-label>
              <ion-input color="tertiary" type="email" formControlName="Email"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <p ion-text color="danger" class="text08"
        *ngIf="myForm.controls['Email'].hasError('required') && myForm.controls['Email'].touched">
        <ion-text color="danger">
          Enter an email.
        </ion-text>
      </p>
      <p ion-text color="danger" class="text08"
        *ngIf="myForm.controls['Email'].hasError('email') && myForm.controls['Email'].touched">
        <ion-text color="danger">
          Email is not valid.
        </ion-text>
      </p>

      <ion-item class="ion-no-padding">
        <ion-grid>
          <ion-row>
            <ion-col size="10">
              <ion-label position="floating">
                <ion-img src="/assets/img/password.png"></ion-img>
                Password
              </ion-label>
              <ion-input color="tertiary" [type]="show ? 'text' : 'Password'" formControlName="Password"></ion-input>
            </ion-col>
            <ion-col size="2">
              <ion-button fill="clear" color="medium" (click)="showPassword()">
                <ion-icon [name]="show ? 'eye-off' : 'eye'"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <p ion-text color="danger" class="text08"
        *ngIf="myForm.controls['Password'].hasError('required') && myForm.controls['Password'].touched">
        <ion-text color="danger">
          Enter a Password.
        </ion-text>
      </p>
      <p ion-text color="danger" class="text08"
        *ngIf="myForm.controls['Password'].hasError('minlength') && myForm.controls['Password'].touched">
        <ion-text color="danger">
          Password should contain min 6 chars of length.
        </ion-text>
      </p>
    </form>

    <p class="paz">
    </p>

    <div>
      <ion-button size="medium" expand="full" color="primary" (click)="login()" tappable>
        Login
      </ion-button>
    </div>
  </div>
</ion-content>
